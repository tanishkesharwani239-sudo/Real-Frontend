<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VN Templates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0B0C1A 0%, #12122A 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #00FFD1, #A259FF);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00FFD1, #A259FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 16px;
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00FFD1, #A259FF);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 10px 30px rgba(162, 89, 255, 0.3);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(162, 89, 255, 0.5);
    }
    
    .wifi-icon {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }
    
    .wifi-icon::before,
    .wifi-icon::after {
      content: '';
      position: absolute;
      border: 3px solid white;
      border-radius: 50%;
    }
    
    .wifi-icon::before {
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
      border-bottom-color: transparent;
      border-left-color: transparent;
      transform: rotate(45deg);
      opacity: 0.3;
    }
    
    .wifi-icon::after {
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
      border-bottom-color: transparent;
      border-left-color: transparent;
      transform: rotate(45deg);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <div class="wifi-icon"></div>
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Please check your network settings and try again.
    </p>
    <a href="/" class="button" onclick="window.location.reload()">
      Try Again
    </a>
  </div>
</body>
</html>
